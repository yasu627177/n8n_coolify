name: Build and Push Custom n8n Docker Image to Docker Hub

on:
  push:
    branches:
      - main # mainブランチにプッシュされた時にこのワークフローを実行
  workflow_dispatch: # GitHubのActionsタブから手動で実行できるようにする（テストに便利）

jobs:
  build:
    runs-on: ubuntu-latest # GitHub Actionsの実行環境

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # リポジトリのコードをチェックアウト

      # --- ここから N8Nソースコードのビルドステップ ---
      - name: Set up Node.js 22 # ★ 修正: pnpm関連のキャッシュ設定を削除
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          # cache: 'pnpm' ← 削除
          # cache-dependency-path: '**/pnpm-lock.yaml' ← 削除

      - name: Setup pnpm # ★ 修正: pnpmのインストールとキャッシュをここで処理
        uses: pnpm/action-setup@v2
        with:
          version: 8 # pnpmのバージョンを指定
          run_install: false # 依存関係のインストールは次のステップで行うためfalse
          cache: 'pnpm' # ★ 追加: pnpmのキャッシュをここで有効化
          cache-dependency-path: '**/pnpm-lock.yaml' # ★ 追加: pnpmキャッシュの依存パスを指定

      - name: Debug pnpm PATH # デバッグステップは残しておきます
        run: |
          echo "Current PATH: $PATH"
          echo "Attempting to find pnpm with 'which pnpm':"
          which pnpm || echo "  'which pnpm' did not find pnpm"
          echo "Attempting to run 'pnpm -v' directly:"
          pnpm -v || echo "  'pnpm -v' command failed."
          echo "Checking common pnpm installation locations:"
          ls -l /usr/local/bin/pnpm || echo "  /usr/local/bin/pnpm not found."
          ls -l ~/.npm-global/bin/pnpm || echo "  ~/.npm-global/bin/pnpm not found."
          GLOBAL_NPM_BIN=$(npm bin -g)
          echo "  npm global bin path: $GLOBAL_NPM_BIN"
          ls -l "$GLOBAL_NPM_BIN/pnpm" || echo "  $GLOBAL_NPM_BIN/pnpm not found."

      - name: Install n8n dependencies
        run: pnpm install --frozen-lockfile

      - name: Build n8n source code
        run: pnpm build

      - name: Move compiled artifacts to expected location
        run: |
          if [ -d "packages/main/compiled" ]; then
            echo "Moving compiled artifacts from packages/main/compiled to ./compiled"
            mv packages/main/compiled ./compiled
          else
            echo "Warning: packages/main/compiled not found. Assuming compiled artifacts are already in ./compiled or not needed by this Dockerfile."
          fi

      # --- N8Nソースコードのビルドステップ終了 ---

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # Dockerfileがあるディレクトリ（リポジトリのルート）
          push: true # Docker Hubにプッシュする
          tags: yasu627177/n8n-custom:latest # !!!ここをあなたのDocker Hubユーザー名に置き換える!!!
          cache-from: type=gha # GitHub Actionsのキャッシュを利用してビルドを高速化
          cache-to: type=gha,mode=max # ビルド結果をGitHub Actionsのキャッシュに保存
